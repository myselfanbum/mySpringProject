<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found.">
    <meta name="author" content="Your Name">
    <title>404 - Page Not Found</title>

    <!-- Internal CSS -->
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 6rem;
            font-weight: bold;
            color: #dc3545;
        }

        h2 {
            font-size: 2rem;
            margin: 20px 0;
            color: #6c757d;
        }

        p {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .cta {
            margin-top: 20px;
        }

        .cta a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .cta a:hover {
            background-color: #0056b3;
        }

        .cta a:focus {
            outline: none;
        }

        footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #6c757d;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Error Message -->
<h1>404</h1>
<h2>Oops! The page you're looking for doesn't exist.</h2>
<p>It might have been moved or deleted. Please check the URL or return to the homepage.</p>

<!-- Call to Action -->
<div class="cta">
    <a href="/">Go Back to Homepage</a>
</div>

<!-- Footer -->
<footer>

    <p>Need help? <a href="mailto:support@yourwebsite.com">Contact Us</a></p>
</footer>

</body>
</html>
